        font-size: 1rem;

        border-color: #d946ef;

    .filter-controls button {

        color: white;
        cursor: pointer;
        font-weight: 500;

    .filter-controls button:hover {
        background-color: #d946ef;

    }

        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .navigation-arrows button {
        padding: 0.75rem 1.5rem;

        border-radius: 0.375rem;
        border: none;
        background-color: #4f46e5;
        color: white;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .navigation-arrows button:hover {

        transform: translateY(-2px);
    }

        padding: 0;
        margin-top: 1rem;
    }

    .track-item a:hover {

            function populateFilters() {
                console.log("populateFilters called");
                const datasets = new Set();
                for (const artistName in artistsData) {
                    artistsData[artistName].tracks.forEach(track => {
                        if (track.datasets) {
                            track.datasets.forEach(dataset => datasets.add(dataset.trim()));
                        }
                    });
                }

                // Clear existing options before adding new ones
                datasetFilter.innerHTML = '<option value="">All</option>';

                datasets.forEach(dataset => {
                    const option = document.createElement('option');
                    option.value = dataset;
                    option.textContent = dataset;
                    datasetFilter.appendChild(option);
                });
                //Add default options
                if (!datasetFilter.querySelector('option[value="MUSDB18"]')) {
                    const option = document.createElement('option');
                    option.value = "MUSDB18";
                    option.textContent = "MUSDB18";
                    datasetFilter.appendChild(option);
                }
                if (!datasetFilter.querySelector('option[value="MedleyDB"]')) {
                    const option = document.createElement('option');
                    option.value = "MedleyDB";
                    option.textContent = "MedleyDB";
                    datasetFilter.appendChild(option);
                }
                console.log("Filters populated");
            }

                //const artistData = artistsData[currentArtistName];  // No longer needs to be declared here

                const artistDiv = document.createElement('div');
                artistDiv.innerHTML = `<h2>${artistData.artist.display_name}</h2>`;
                artistFrameContainer.appendChild(artistDiv);


                // Track list
                const trackListUl = document.createElement('ul');
                trackListUl.classList.add('track-list');
                let randomTrack = null;
                let iframeHtml = ''; // Initialize iframeHtml
                let selectedAlbum = null; // To store album info for iframe

                if (artistData.tracks && artistData.tracks.length > 0) {
                    randomTrack = artistData.tracks[Math.floor(Math.random() * artistData.tracks.length)]
                }



                for (const track of artistData.tracks) {
                    const trackLi = document.createElement('li');
                    trackLi.classList.add('track-item');

                    const trackNameSpan = document.createElement('span');
                    trackNameSpan.innerHTML = `<a href="${track.track_link}">${track.track_name}</a>`;

                    let purchasePrice = "N/A";
                    let priceCurrency = "";
                    let isPurchaseable = false;

                    if (SCRIPT_DATA?.inAlbum?.albumRelease) {
                        if (Array.isArray(SCRIPT_DATA.inAlbum.albumRelease)) {
                            for (const release of SCRIPT_DATA.inAlbum.albumRelease) {
                                if (release.name === SCRIPT_DATA.name && release.offers) {
                                    isPurchaseable = true;
                                    purchasePrice = release.offers.price;
                                    priceCurrency = release.offers.priceCurrency;
                                    break;
                                }
                            }
                        } else if (SCRIPT_DATA.inAlbum.albumRelease.name === SCRIPT_DATA.name && SCRIPT_DATA.inAlbum.albumRelease.offers) {
                            isPurchaseable = true;
                            purchasePrice = SCRIPT_DATA.inAlbum.albumRelease.offers.price;
                            priceCurrency = SCRIPT_DATA.inAlbum.albumRelease.priceCurrency;
                        }
                    }

                    if (isPurchaseable) {
                        const priceSpan = document.createElement('div');
                        priceSpan.textContent = `Purchase available from: ${priceCurrency} ${purchasePrice}`;
                        trackNameSpan.appendChild(priceSpan);
                    }

                    trackLi.appendChild(trackNameSpan);

                    if (track.datasets && track.datasets.length > 0) {
                        const datasetsDiv = document.createElement('div');
                        datasetsDiv.classList.add('track-datasets');
                        track.datasets.forEach(dataset => {
                            const datasetSpan = document.createElement('span');
                            datasetSpan.classList.add('dataset-tag');  // Apply the CSS class
                            datasetSpan.textContent = dataset;
                            datasetsDiv.appendChild(datasetSpan);
                        });
                        trackLi.appendChild(datasetsDiv);
                    }

                    trackListUl.appendChild(trackLi);
                }
                tracklistContainer.appendChild(trackListUl);


                // Embed iframe after track list is populated
                if (PAGE_DATA && PAGE_DATA.album_id) {
                    const albumId = PAGE_DATA.album_id;
                    const subdomain = artistData.artist.bandcamp_subdomain;
                    const albumName = SCRIPT_DATA.inAlbum.name;
                    console.log("Parsed Album ID:", albumId);

                    if (albumId) {
                        const iframeWidth = '100%';
                        const iframeHeight = '768px';
                        const iframe = document.createElement('iframe');
                        iframe.style.border = '0';
                        iframe.style.width = `${iframeWidth}`;
                        iframe.style.height = `${iframeHeight}`;
                        iframe.src = `https://bandcamp.com/EmbeddedPlayer/album=${albumId}/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/`;
                        iframe.seamless = true;
                        iframe.transparent = true;
                        iframe.tracklist = true;

                        // Check if the iframe loads correctly
                        iframe.onload = () => {};
                        iframe.onerror = () => {
                            console.error("Failed to load iframe");
                        };

                        const bandcampLink = document.createElement('a');
                        bandcampLink.href = `https://${subdomain}.bandcamp.com/album/${albumName.toLowerCase().replace(/ /g, '-')}`;
                        bandcampLink.textContent = `${albumName} by ${artistData.artist.display_name}`;
                        iframe.appendChild(bandcampLink);
                        iframeHtml = iframe.outerHTML; // Store the iframe HTML
                        iframeContainer.appendChild(iframe); // Append the iframe
                        console.log("Iframe added");
                    } else {
                        iframeContainer.innerHTML += '<p>[Placeholder for other iframes]</p>';
                        console.log("Iframe placeholder added");
                    }

                } else {
                    iframeContainer.innerHTML += '<p>[Placeholder for other iframes]</p>';
                    console.log("Iframe placeholder added");
                }

                console.log("Artist frame updated");



            }

            function filterArtists() {
                console.log("filterArtists called");
                console.log("datasetFilter.value:", datasetFilter.value);
                console.log("purchaseableFilter.value:", purchaseableFilter.value);
                console.log("purchaseOptionFilter.value:", purchaseOptionFilter.value);

                filteredArtists = Object.keys(artistsData).filter((artistName) => {
                    const artistData = artistsData[artistName];
                    console.log("Checking artist:", artistName);
                    return artistData.tracks.some((track) => {
                        const datasetMatch =
                            !datasetFilter.value ||
                            (track.datasets && track.datasets.includes(datasetFilter.value));
                        const purchaseableMatch =
                            !purchaseableFilter.value ||
                            (purchaseableFilter.value === 'true' &&
                                (track.purchaseable === 'track_true' ||
                                    track.purchaseable === 'album_true')) ||
                            (purchaseableFilter.value === 'false' &&
                                track.purchaseable !== 'track_true' &&
                                track.purchaseable !== 'album_true');
                        const purchaseOptionMatch =
                            !purchaseOptionFilter.value ||
                            (purchaseOptionFilter.value === 'bandcamp' && track.bandcamp_album_id);
                        console.log(
                            `Track: ${track.track_name}, datasetMatch: ${datasetMatch}, purchaseableMatch: ${purchaseableMatch}, purchaseOptionMatch: ${purchaseOptionMatch}`
                        );
                        return datasetMatch && purchaseableMatch && purchaseOptionMatch;
                    });
                });

                currentArtistIndex = 0;
                if (filteredArtists.length > 0) {
                    displayCurrentArtistFrame(artistsData[filteredArtists[0]]);
                } else {
                    artistFrameContainer.innerHTML = "No matching artists found";
                    iframeContainer.innerHTML = "";
                    tracklistContainer.innerHTML = "";
                }

                console.log("Filtered artists:", filteredArtists);
            }


            function randomizeArtist() {
                if (Object.keys(artistsData).length > 0) {
                    const artistKeys = Object.keys(artistsData);
                    const randomIndex = Math.floor(Math.random() * artistKeys.length);
                    const randomArtistName = artistKeys[randomIndex];
                    currentArtistIndex = randomIndex;
                    filteredArtists = [randomArtistName]; //update filter
                    displayCurrentArtistFrame(artistsData[randomArtistName]);
                }
            }

            // Event Listeners
            datasetFilter.addEventListener('change', filterArtists);
            purchaseableFilter.addEventListener('change', filterArtists);
            purchaseOptionFilter.addEventListener('change', filterArtists);
            randomizeButton.addEventListener('click', randomizeArtist);
            prevArtistButton.addEventListener('click', () => {
                if (filteredArtists.length > 0) {
                    currentArtistIndex = (currentArtistIndex - 1 + filteredArtists.length) % filteredArtists.length;
                    displayCurrentArtistFrame(artistsData[filteredArtists[currentArtistIndex]]);
                }
            });

            nextArtistButton.addEventListener('click', () => {
                if (filteredArtists.length > 0) {
                    currentArtistIndex = (currentArtistIndex + 1) % filteredArtists.length;
                    displayCurrentArtistFrame(artistsData[filteredArtists[currentArtistIndex]]);
                }
            });

            // Initial population
            populateFilters();

            if (Object.keys(artistsData).length > 0)
                displayCurrentArtistFrame(artistsData[Object.keys(artistsData)[0]]); //show first artist
            else {
                artistFrameContainer.innerHTML = "No artists available";
            }
        });
    </script>
